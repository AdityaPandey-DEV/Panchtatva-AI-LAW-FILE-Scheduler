<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0ea5e9" />
    <meta
      name="description"
      content="Panchtatva - AI-powered legal case file scheduler for efficient case management and lawyer-client collaboration"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to external domains for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- SEO and Social Media Meta Tags -->
    <meta property="og:title" content="Panchtatva - AI Law File Scheduler" />
    <meta property="og:description" content="Revolutionary AI-powered legal case management system for efficient scheduling and collaboration" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Panchtatva - AI Law File Scheduler" />
    <meta name="twitter:description" content="Revolutionary AI-powered legal case management system" />
    
    <title>Panchtatva - AI Law File Scheduler | SIH 2024</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Loading fallback -->
    <div id="loading-fallback" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #f9fafb; z-index: 9999; align-items: center; justify-content: center; flex-direction: column;">
      <div style="width: 40px; height: 40px; border: 3px solid #e5e7eb; border-top: 3px solid #0ea5e9; border-radius: 50%; animation: spin 1s linear infinite;"></div>
      <p style="margin-top: 16px; color: #6b7280; font-family: system-ui, -apple-system, sans-serif;">Loading Panchtatva...</p>
      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
    </div>
    
    <script>
      // Show loading fallback if app takes too long to load
      setTimeout(() => {
        const root = document.getElementById('root');
        if (!root.hasChildNodes()) {
          document.getElementById('loading-fallback').style.display = 'flex';
        }
      }, 3000);
    </script>
  </body>
</html>
